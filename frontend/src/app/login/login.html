<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

      <div class="card shadow-lg border-0 rounded-3">

        <div class="card-header bg-white text-center py-4 border-bottom-0">
          <div class="mb-3 text-primary">
            <i class="bi bi-bank display-4"></i>
          </div>
          <h4 class="fw-bold text-dark">Welcome Back</h4>
          <p class="text-muted small mb-0">Sign in to BanK-Yss Admin Portal</p>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">

            <div class="mb-3">
              <label class="form-label text-muted small">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-person-fill text-secondary"></i>
                </span>
                <input type="text" formControlName="username" class="form-control border-start-0" placeholder="Enter your username">
              </div>
              <small class="text-danger" *ngIf="formLogin.get('username')?.touched && formLogin.get('username')?.errors">
                Username is required.
              </small>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted small">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-lock-fill text-secondary"></i>
                </span>
                <input type="password" formControlName="password" class="form-control border-start-0" placeholder="••••••••">
              </div>
              <small class="text-danger" *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.errors">
                Password is required.
              </small>
            </div>

            <div class="d-grid">
              <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary py-2 fw-bold shadow-sm">
                <i class="bi bi-box-arrow-in-right me-2"></i> Login
              </button>
            </div>

          </form>
        </div>

        <div class="card-footer bg-white text-center py-3 border-top-0">
          <small class="text-muted">Protected by BanK-Yss Security</small>
        </div>

      </div>

    </div>
  </div>
</div>
