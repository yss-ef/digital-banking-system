<div class="container mt-4">
  <ng-container *ngIf="customers | async as listCustomer; else failure">

    <div class="card shadow-sm border-0">

      <div class="card-header bg-white py-3">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h5 class="mb-0 text-muted">
              <i class="bi bi-people-fill me-2"></i>Customers List
            </h5>
          </div>

          <div class="col-md-6">
            <form [formGroup]="searchformGroup" *ngIf="searchformGroup" (ngSubmit)="handleSearchCustomers()">
              <div class="input-group">
                <span class="input-group-text bg-white text-muted border-end-0">
                  <i class="bi bi-search"></i>
                </span>
                <input type="text" formControlName="keyword" class="form-control border-start-0 ps-0" placeholder="Search by name...">
                <button class="btn btn-primary" type="submit">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-light">
            <tr>
              <th class="py-3 ps-3">ID</th>
              <th>Name</th>
              <th>Email</th>
              <th class="text-center" *ngIf="authService.roles.includes('ADMIN')">Manage</th>
              <th class="text-center pe-3">View</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of listCustomer">
              <td class="ps-3">
                <span class="font-monospace text-muted small">{{c.id}}</span>
              </td>

              <td>
                <span class="fw-bold text-dark">{{c.name}}</span>
              </td>

              <td>{{c.email}}</td>

              <td class="text-center" *ngIf="authService.roles.includes('ADMIN')">
                <div class="btn-group btn-group-sm">
                  <a class="btn btn-outline-secondary" [routerLink]="['/edit-customer', c.id]" title="Edit Customer">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button class="btn btn-outline-danger" (click)="handleCustomerDelete(c)" title="Delete Customer">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>

              <td class="text-center pe-3">
                <a class="btn btn-outline-primary btn-sm" [routerLink]="['/accounts', c.id]">
                  <i class="bi bi-wallet2 me-1"></i> Accounts
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </ng-container>

  <ng-template #failure>
    <div class="alert alert-danger d-flex align-items-center mt-3 shadow-sm" role="alert">
      <i class="bi bi-exclamation-octagon-fill me-2"></i>
      <ng-container *ngIf="errorMessage; else loading">
        <div>{{errorMessage}}</div>
      </ng-container>
    </div>
    <ng-template #loading>
      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="spinner-border text-primary me-2" role="status"></div>
        <span class="text-muted">Loading customers...</span>
      </div>
    </ng-template>
  </ng-template>
</div>
